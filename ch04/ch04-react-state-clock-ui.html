<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>封装时钟UI</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="id-div-react"></div>
	<script type="text/babel">
		var divReact = document.getElementById('id-div-react');
		class ClockReactComp extends React.Component {
			constructor (props) {
				super(props);
				this.state = {
					date: new Date()
				};
			}
			componentDidMount () {
				this.timerId = setInterval(() => this.tick(), 1000);
			}
			componentWillUnmount () {
				clearInterval(this.timerId);
			}
			tick () {
				this.setState({
					date: new Date()
				});
			}
			render () {
				return (
					<span>
						<h3>React State - Clock Class State</h3>
						<p>Hello, now is {this.state.date.toLocaleTimeString()}.</p>
					</span>
				);
			}
		}
		function autoClock () {
			ReactDOM.render(
				<ClockReactComp date={new Date()} />
			, divReact);
		}
		setInterval(autoClock, 1000);
	</script>
</body>
</html>
