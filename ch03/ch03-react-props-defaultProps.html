<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>react props默认值</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="id-div-react"></div>
	<script type="text/babel">
		var divReact = document.getElementById('id-div-react');
		class PropsReactcomp extends React.Component {
			render () {
				return <p>Hello, this is a React Props usage by {this.props.default}.</p>
			}
		}
		PropsReactcomp.defaultProps = {
			default: 'defaultProps'
		};
		const eleProps = <PropsReactcomp />;
		const reactSpan = (
			<span>
				<h3>React Props - defaultProps</h3>
				{eleProps}
			</span>
		);
		ReactDOM.render(reactSpan, divReact);
	</script>
</body>
</html>
