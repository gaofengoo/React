<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>react props介绍</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="id-div-react"></div>
	<script type="text/babel">
		var divReact = document.getElementById('id-div-react');
		function PropsReactComp (props) {
			if (props) {
				return <p>Hello, this is a React Props uasge by {props.name}</p>;
			} else {
				return  <p>Hello, this is a React Props introduction.</p>;
			}
		}
		const eleProps = <PropsReactComp name="King"/>;
		const reactSpan = (
			<span>
				<h3>React Props - Introduction</h3>
				{eleProps}
			</span>
		);
		ReactDOM.render(reactSpan, divReact);
	</script>
</body>
</html>
