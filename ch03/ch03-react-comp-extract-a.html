<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>react组件切分于提取</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="id-div-react"></div>
	<script type="text/babel">
		var divReact = document.getElementById('id-div-react');
		function formaDate (date) {
			return date.toLocaleDateString();
		}
		function UserDetail (props) {
			return (
				<div className="cssUserDetail">
					<span className="cssAvatar">
						<img className="cssAvaterImg" 
							src={props.url} 
							alt={props.alt} 
						/>
						<p className="p-center">Nickname: {props.nickname}</p>
					</span>
					<span className="classUserinfo">
						<p className="p-left">Id: {props.id}</p>
						<p className="p-left">Name: {props.name}</p>
						<p className="p-left">Gender: {props.gender}</p>
						<p className="p-left">Age: {props.age}</p>
						<p className="p-left">Email: {props.email}</p>
					</span>
					<span className="cssDate">
						<p className="p-right">Date: {formaDate(props.date)}</p>
					</span>
				</div>
			);
		}
		const userDetail = <UserDetail
			id="007"
			name="King de. Wang"
			nickname="Leo King"
			gender="male"
			age="18"
			email="king@email.com"
			url="image/avatar.png"
			alt="loading..."
			date={new Date()}
		/>;
		const reactSpan = (
			<span>
				<h3>React Props - defaultProps</h3>
				{userDetail}
			</span>
		);
		ReactDOM.render(reactSpan, divReact);
	</script>
</body>
</html>
