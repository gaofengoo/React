<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>react组合组件</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="id-div-react"></div>
	<script type="text/babel">
		var divReact = document.getElementById('id-div-react');
		function FormTitle () {
			return <h4>User Login</h4>
		}
		function UserId () {
			const userId = (
				<p>User Id(*):<input type="text" /></p>
			);
			return userId;
		}
		function UserName () {
			const userName = (
				<p>User Name: <input type="text" /></p>
			);
			return userName;
		}
		function Password () {
			const passwd = (
				<p>Password(*): <input type="text" /></p>
			);
			return passwd;
		}
		function Submit () {
			const submit = (
				<p><button>Login</button></p>
			);
			return submit;
		}
		function FormLogin () {
			return (
				<div>
					<FormTitle />
					<UserId />
					<UserName />
					<Password />
					<Submit />
				</div>
			);
		}
		const formLogin = <FormLogin />;
		const reactSpan = (
			<span>
				<h3>React Component - Composing Component</h3>
				{formLogin}
			</span>
		);
		ReactDOM.render(reactSpan, divReact);
	</script>
</body>
</html>
